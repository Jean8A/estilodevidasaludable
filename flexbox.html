<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .flex-container{
            display: flex;
            background-color: rgb(0, 0, 0);
            flex-direction: row;
            align-items: center;
        }
        .flex-container div{
            background-color: rgb(255, 0, 0);
            margin: 10px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            width: 100px;
            line-height: 75px;
        }
    </style>
    <h1>Flexbox</h1>
    <div class="flex-container">
        <div>box1</div>
        <div>box2</div>
        <div style="flex-grow: 8;">box3</div>
    </div>
    
</body>
</html>
