<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formualrio.css">
</head>
<body>
    <div class="formulario">
        <h1>Formulario de Solicitud</h1>
        <form action="" method="post">
        
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="" name="" required>
                
                <label for="email">Dirección de Correo Electrónico:</label>
                <input type="email" id="" name="" required>
                
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="" name="" required>
                
                <label for="direccion">Dirección Postal (opcional):</label>
                <input type="text" id="" name="">
            </fieldset>

            <fieldset>
                <legend>Experiencia y Educación</legend>
                <label for="experiencia">Experiencia Laboral Relevante:</label>
                <textarea id="" name="" rows="5" required></textarea>
                
                <label for="educacion">Educación:</label>
                <textarea id="" name="" rows="3" required></textarea>
                
                <label for="certificaciones">Certificaciones Relevantes:</label>
                <textarea id="" name="" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Habilidades Técnicas</legend>
                <label for="lenguajes">Lenguajes de Programación Dominados:</label>
                <input type="text" id="" name="" required>
                
                <label for="herramientas">Herramientas de Desarrollo Utilizadas:</label>
                <input type="text" id="" name="" required>
                
                <label for="metodologias">Experiencia con Metodologías de Desarrollo de Software:</label>
                <input type="text" id="" name="" required>
            </fieldset>

            <fieldset>
                <legend>Disponibilidad</legend>
                <label for="horas">Disponibilidad Semanal (horas por semana):</label>
                <input type="number" id="" name="" required>
                
                <label for="inicio">Fecha de Inicio Disponible:</label>
                <input type="date" id="" name="" required>
                
                <label for="fin">Fecha de Finalización Disponible:</label>
                <input type="date" id="" name="">
            </fieldset>

            <fieldset>
                <legend>Expectativas y Comentarios Adicionales</legend>
                <label for="salario">Expectativas Salariales:</label>
                <input type="text" id="" name="" required>
                
                <label for="roles">Expectativas de Roles y Responsabilidades en el Proyecto:</label>
                <textarea id="" name="" rows="3" required></textarea>
                
                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea id="" name="" rows="3"></textarea>
            </fieldset>

            <fieldset>
                <legend>Consentimiento</legend>
                <label>
                    <input type="checkbox" id="" name="" required>
                    Confirmo que autorizo el uso de mi información para el proceso de selección.
                </label>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
